<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="img/covid.png" type="image/gif" sizes="16x16">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <header class="row">
        <div class="container" >
            <img id="logo-img" src="img/covidH2.png" alt="">
        </div>
    </header>

    <section id="total" class="container">
        <div class="row">
            <div class="col-md-3" >
                <div class="total-card total-cases">
                    <p>TOTAL CASES:</p>
                    <h2>0</h2>
                    <p>LAST UPDATE:</p>
                    <h6 class="last-up">&nbsp;</h6>    
                </div>
            </div>
            <div class="col-md-3" >
                <div id="" class="total-card total-deaths">
                    <p>DEATHS:</p>
                    <h2>0</h2>
                    <p>LAST UPDATE:</p>
                    <h6 class="last-up">&nbsp;</h6>    
                </div>
            </div>
            <div class="col-md-3" >
                <div id="" class="total-card total-recovered">
                    <p>RECOVERED:</p>
                    <h2>0</h2>
                    <p>LAST UPDATE:</p>
                    <h6 class="last-up">&nbsp;</h6>    
                </div>
            </div>
            <div class="col-md-3" >
                <div id="" class="total-card active-cases">
                    <p>ACTIVE CASES:</p>
                    <h2>0</h2>
                    <p>LAST UPDATE:</p>
                    <h6 class="last-up">&nbsp;</h6>    
                </div>
            </div>
        </div>        
    </section>

    <section id="countries">
        <table class=" container table table-bordered table-striped table-hover sticky">
            <thead >
            <tr>
                <th scope="col">Country</th>
                <th scope="col">Total Cases</th>
                <th scope="col">Total Deaths</th>
                <th scope="col">Total Recovered</th>
                <th scope="col">Active Cases</th>
                <th scope="col">Last update</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
